<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .navi a:link{
      font-size: 14px;
      padding: 10px;
      text-decoration: none;
    }
    .navi a:hover{
      background-color: #222;
      color:#fff;
    }
    .navi a:active{
      background-color: red;
    }
    input:checked + spans{
      color: blue;
      
    }
    h1:hover{
      color:purple;
      text-decoration: underline;
    }
  </style>
  <body>
    <!--
        스타일 지정을 위해 앞 쪽에 쓰는 선택자는 다양하게 존재함
        1)태그 선택자
        2)전체 선택자 ( * )
        3)클래스 선택자
        4)아이디 선택자 : 아이디명 한페이지 내에서 중복 불가
        5)자손(하위) 선택자 : 부모 자속(자식 + 손자)
                            div h2
        6)자식 선택자 : 부모 > 자식
        7)인접 형제 선택자 : + , ~
        8)그룹화
        9)속성 선택자 [속성]
          [속성 = 값] : 특정 값을 갖는 속성에 스타일 지정
          [속성 ~= 값] : 여러 값 중 특정 값을 포함하는 속성에 스타일 지정
          [속성 |= 값] : 위랑 동작은 비슷하나 값 - 시작하는 걸 추가로 선택해 줌
          [속성 ^= 값] : 특정값으로 시작하는 속성의 스타일 지정
          [속성 $= 값] : 특정값으로 끝나는 속성의 스타일 지정
        10)가상 클래스(pseudo class : 슈도 클래스) 선택자
          :link => 방문하지 않은 링크에 스타일 적용
          :visited => 방문한 링크에 스타일 적용
          :hover => 웹 요소에 커서를 올려 놓을 때 스타일 적용
          :active => 웹 요소를 활성화(클릭) 했을 때 스타일 적용
          :focus => 웹 요소에 초점이 맞춰졌을 때 스타일 적용
        11)UI 요소 상태에 따른 가상 클래스
         :enable , :disable
         :checked
    -->
    <div>
      <h1 id="title">css 기본문법</h1>
      <h2>가상 클래스 선택자</h2>
      <nav class="navi">
        <ul>
          <li><a href="#">이용안내</a></li>
          <li><a href="#">객실 소개</a></li>
          <li><a href="#">예약 방법 및 요금</a></li>
          <li><a href="#">예약하기</a></li>
        </ul>
      </nav>
      <div>
        <input type="text" />
        <input type="text" name="" id="" value="사용할수없음" disabled/>
      </div>
      <div>
        <fieldset>
          <legend>신청과목
            <p>이 달에 신청할 과목을 선택하세요</p>
            <label>
              <input type="radio" name="subject" id="" value="speaking"><span>회화</span>
            </label>
            <label>
              <input type="radio" name="subject" id="" value="grammer"><span>문법</span>
            </label>
            <label>
              <input type="radio" name="subject" id="" value="writing"><span>회화</span>
            </label>
          </legend>
        </fieldset>
      </div>
  </body>
</html>
