<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품주문서</title>
  </head>
  <body>
    <h1>상품 주문서</h1>
    <form>
      <fieldset>
        <legend>
          <h3>개인 정보</h3>
        </legend>
        <div>
          <label for="">이름</label>
          <input
            type="text"
            name="name"
            id=""
            placeholder="여백없이 입력"
            required
          />
        </div>
        <div>
          <label for="">연락처</label>
          <input
            type="tel"
            name="tel"
            id=""
            placeholder="연락가능한 번호"
            pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
          />
        </div>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend><h3>배송지 정보</h3></legend>
        <div>
          <label for="">주소</label>
          <input type="text" name="address" id="" size="25" />
        </div>
        <div>
          <label for="">전화번호</label>
          <input
            type="tel"
            name="tel2"
            id=""
            pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
          />
        </div>
        <div>
          <label for="">메모</label>
          <textarea name="memo" id="" cols="40" rows="3"></textarea>
        </div>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend><h3>주문 정보</h3></legend>
        <div>
          <input type="checkbox" name="product" id="" />과테말라 안티구아(100g)
          <input type="number" name="num1" id="" value="0" />개
        </div>
        <div>
          <input type="checkbox" name="product" id="" />인도네시아 만델링(100g)
          <input type="number" name="num2" id="" value="0" />개
        </div>
        <div>
          <input type="checkbox" name="product" id="" />탐라는도다(블렌딩)(100g)
          <input type="number" name="num3" id="" value="0" />개
        </div>
      </fieldset>
    </form>
    <form>
      <div>
        <input type="submit" value="주문하기" />
        <input type="reset" value="취소하기" />
      </div>
    </form>
  </body>
</html>
