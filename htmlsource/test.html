<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 브라우저에게 정보를 주는 태그 -->
    <meta charset="UTF-8"> <!--문자 셋트-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--모바일 기기-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--해당 문서의 키워드 , 문서 제작자 등의 정보 Meta 에 넣어줌-->
    <title>첫번째</title> 
</head>
<body>
    <!--
        HTML : Hyper Text Makrup Language.
        Hyper Text : 링크를 클릭해 다른 문서나 사이트로 이동
        Mark up : 태그를 사용하여 문서에서 어느 부분이 제목이고 본문인지
                  어느부분이 사진인지 표시하는것.
                  문서 구조를 잡는 데 사용

        CSS : 디자인 설계에 사용
        JavaScript : 동작(기능 정의)

     -->
     <h1>HTML</h1>
</body>
</html>
