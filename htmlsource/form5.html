<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        input type 에 들어옷 수 있는 유형
        1. text
        2. hidden
        3. search
        4. tel
        5. url
        6. email
        7. password
        8. datetime, datetime-local
        9. date
        10.month
        11.week
        12.time
        13.number
        14.range
        15.color
        16.file
        17.submit
        18.reset
        19.button

        input 속성
        autofucus : 초기 입력 커서
        placeholder : 폼안에 힌트 표시
        readonly : 읽기 전용 필드 (readonly , readonly="true" , readonly="readonly")
        required : 필수 필드 표시 (submit 클릭시 입력값을 검증 후 없는 경우 폼을 보내지 않음)
        min , max , step : date , datetime , datetime-local , 
        month , week , time number, range 등 범위를 정할 수 있는 경우
        size , minlength , maxlength : text , password , search 필드인 경우
        size : 길이 (글자길이)
        minlength , maxlength : 최소길이 , 최대길이 지정
        multiple : file 필드일 떄 
     -->
    <form action="" method="get">
      <div>
        <label for="">이름</label>
        <input type="text" name="name" id="" maxlength="4" />
      </div>
      <div>
        <label for="">hidden</label>
        <!-- 화면상에 보이지 않음 : 사용자에게 노출되지 않음
        서버로 넘기는 값을 사용자 모르게 할 때 -->
        <input type="hidden" name="name" />
      </div>
      <div>
        <label for="">search</label>
        <!-- text와 다른점 폼의 내용을 지울수 있는 x 표시 나타남 -->
        <input type="search" name="search" id="" autofocus />
      </div>
      <div>
        <label for="">tel</label>
        <!-- pattern에 쓸수 있는 값은 정규식 형태 = > 검증 -->
        <input
          type="tel"
          name="tel"
          id=""
          pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
          placeholder="-를 제외한 숫자만 입력"
        />
      </div>
      <div>
        <label for="">url</label>
        <!-- http:// 형태의 주소가 들어왔는지 검증 -->
        <input type="url" name="search" id="" />
      </div>
      <div>
        <label for="">email</label>
        <!-- @ , 이메일 주소 검증 (완벽하지는 않음) -->
        <input type="email" name="email" id="" />
      </div>
      <div>
        <label for="">password</label>
        <input type="password" name="password" id="" required />
      </div>
      <div>
        <label for="">datetime</label>
        <input type="datetime" name="datetime" id="" />
      </div>
      <div>
        <label for="">date</label>
        <!-- 연 월 일 나옴 -->
        <input type="date" name="date" id="" />
      </div>
      <div>
        <label for="">datetime-local</label>
        <!-- 연 월 일 시간 까지 나옴 -->
        <input type="datetime-local" name="datetime-local" id="" />
      </div>
      <div>
        <label for="">time</label>
        <!-- 시간 표시 -->
        <input type="time" name="time" id="" />
      </div>
      <div>
        <label for="">number</label>
        <!-- min 최소값 , max 최대값 ,step 한번눌렀을때 건너뛰는 숫자, value 보여줄값(전송값)-->
        <input
          type="number"
          name="number"
          id=""
          min="10"
          max="100"
          step="10"
          value="85"
        />
      </div>
      <div>
        <label for="">range</label>
        <!-- 슬라이드 바 형식 :  -->
        <input type="range" name="range" id="" min="0" max="100" step="1" />
      </div>
      <div>
        <label for="">color</label>
        <!-- 컬러선택 -->
        <input type="color" name="color" id="" />
      </div>
      <div>
        <label for="">file</label>
        <!-- 파일 불러오기 -->
        <input type="file" name="file" id="" multiple />
      </div>
      <div>
        <!-- 폼안의 내용을 전송 -->
        <input type="submit" value="전송" />
        <!-- 폼안의 내용을 초기화 -->
        <input type="reset" value="리셋" />
        <!-- 버튼 + 자바스크립트 로 액션을 만들수 있음. -->
        <input type="button" value="버튼" />
      </div>
    </form>
  </body>
</html>
