<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        checkbox : 이름은 동일하게 ,  value는 체크박스를 선택했을 때 보여줄 값으로 작성 
        사용자에게 여러개를 선택할 수 있는 옵션 제공
        checked 속성으로 초기에 체크되어있는 항목 지정 가능 (radio 에도 적용 가능)
    -->
    <form action="form1.html" method="get">
      <h3>수강 분야</h3>
      <ul>
        <label>
          <li>
            <input type="checkbox" name="subject" value="문법" id="" />문법
          </li>
        </label>
        <label>
          <li>
            <input
              type="checkbox"
              name="subject"
              value="작문"
              id=""
              checked
            />작문
          </li>
        </label>
        <label>
          <li>
            <input type="checkbox" name="subject" value="독해" id="" />독해
          </li>
        </label>
      </ul>
      <div><input type="submit" value="전송" /></div>
      <!-- 전송 누를시 체큰한값이 주소에 따라옴
        http://192.168.219.104:5500/htmlsource/form1.html?subject=작문&subject=독해
      -->
    </form>
  </body>
</html>
